<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="#">
  <meta name="description" content="#">
  <title>GoogList | Login</title>
  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#">
  <link rel="apple-touch-icon-precomposed" href="#">
  <link rel="shortcut icon" href="#">
  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link href="../assets/css/font-awesome.css" rel="stylesheet">
  <!-- Flaticons -->
  <link href="../assets/css/font/flaticon.css" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link href="../assets/css/style.css" rel="stylesheet">

  <!-- Global CSS-->
  <link href="../assets/css/global.css" rel="stylesheet">

  <!-- place -->
</head>

<body>
  <div class="inner-wrapper">
    <div class="container-fluid no-padding">
      <div class="row no-gutters overflow-auto">
        <div class="col-md-6">
          <div class="main-banner">
            <img src="../assets/img/banner/banner-1.jpg" class="img-fluid full-width main-img" alt="banner">
            <div class="overlay-2 main-padding">
              <a href="../index.html" type="button" class="btn btn-primary btn-lg btn-block">Voltar para página Home</a>
            </div>
            <img src="../assets/img/banner/burger.png" class="footer-img" alt="footer-img">
          </div>
        </div>
        <div class="col-md-6">
          <div class="section-2 user-page main-padding">
            <div class="login-sec">
              <div class="login-box">
                <form>
                  <h4 class="text-light-black fw-600">Faça login com a sua conta GoogList</h4>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Email</label>
                        <input type="email" name="#" class="form-control form-control-submit" placeholder="Email"
                          required>
                      </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Senha</label>
                        <input type="password" id="password-field" name="#" class="form-control form-control-submit"
                          value="password" placeholder="Senha" required>
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>
                      <div class="form-group checkbox-reset">
                        <label class="custom-checkbox mb-0">
                          <input type="checkbox" name="#"> <span class="checkmark"></span>Lembre-se de mim</label> <a
                          href="#">Resetar Senha</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-submit full-width">
                          Login</button>
                      </div>
                      <div class="form-group text-center"> <span>ou</span>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-facebook full-width">
                          <img src="../assets/img/facebook-logo.svg" alt="btn logo">Continue com Facebook</button>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-google full-width">
                          <img src="../assets/img/google-logo.png" alt="btn logo">Continue com Google</button>
                      </div>
                      <div class="form-group text-center mb-0"> <a href="register.html">Criar sua conta</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Place all Scripts Here -->



  <!-- Range Slider -->
  <script src="../assets/js/ion.rangeSlider.min.js"></script>
  <!-- Swiper Slider -->
  <script src="../assets/js/swiper.min.js"></script>
  <!-- Nice Select -->
  <script src="../assets/js/jquery.nice-select.min.js"></script>
  <!-- magnific popup -->
  <script src="../assets/js/jquery.magnific-popup.min.js"></script>
  <!-- sticky sidebar -->
  <script src="../assets/js/sticksy.js"></script>
  <!-- organza Js -->
  <script src="../assets/js/organza.js"></script>
  <!-- /Place all Scripts Here -->
</body>

</html>
